<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
    <div class="ion-text-center">
      <ion-icon class="person" name="person" color="dark"></ion-icon>
      <h3>{{userEmail}}</h3>
    </div>
  </ion-col>
</ion-card>

<ion-list>

<ion-card>
  <ion-item>
    <ion-icon slot="start"  name="ios-contact" color="dark"></ion-icon>
    <ion-label color="dark" (click)="profile()">Account</ion-label>
  </ion-item>


  <ion-item>
    <ion-icon slot="start"  name="ios-settings" color="dark"></ion-icon>
    <ion-label color="dark">Setting </ion-label>
  </ion-item>


  <ion-item>
    <ion-icon slot="start"  name="ios-log-out" color="dark"></ion-icon>
    <ion-label color="dark" (click)=" logout()">Logout</ion-label>
  </ion-item >

</ion-card>

</ion-list>
</ion-content>
