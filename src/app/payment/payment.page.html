<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>

    .btn-booking{
      background-color: white;
      color: #69d2e7;
    }
  
  </style>

<ion-header>
    <ion-toolbar color="dark">
      &nbsp;<img src="assets/icon/logo1.png" style="width: 30%; height: 30%;">
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button fill="clear" name="pesan" (click)="pesan()"><ion-icon name="arrow-round-back" slot="start"></ion-icon>Back</ion-button>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="3" offset="2">
                <section>
                    <ion-button fill="stroke" color="dark" class="btn-booking" name="detail" (click)="detail()">Booking</ion-button>
                </section>
            </ion-col>
            
            <ion-col size="3" offset="2">
                <section>
                    <ion-button fill="outline" color="dark" class="btn-payment">Payment</ion-button>
                </section>
            </ion-col>
          </ion-row>
      </ion-grid>

      <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Your Order</ion-card-subtitle>
            <hr>
            <ion-card-content>
               Jogja Bay Ticket
            </ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <section>
                            <ion-card-content>
                                Total Ticket :
                             </ion-card-content>
                        </section>
                    </ion-col>
                    
                    <ion-col offset="3">
                            <ion-card-content>
                                : 2 People
                            </ion-card-content>
                    </ion-col>
                  </ion-row>
              </ion-grid>
  
              <ion-grid>
                  <ion-row>
                      <ion-col>
                          <section>
                              <ion-card-content>
                                  Total Price :
                               </ion-card-content>
                          </section>
                      </ion-col>
                      
                      <ion-col offset="3">
                            <ion-card-content>
                                : Rp 180000
                            </ion-card-content>
                      </ion-col>
                    </ion-row>
                </ion-grid>

                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <section>
                                <ion-card-content>
                                    Date
                                </ion-card-content>
                            </section>
                        </ion-col>
                        
                        <ion-col offset="2.5">
                            <section>
                                <ion-datetime value="2019-12-09"></ion-datetime>
                            </section>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
          </ion-card-header>
      </ion-card>

      <ion-card>
          <ion-card-header>
              <ion-card-subtitle>Select Method Payment</ion-card-subtitle>
              <hr>
         
          <ion-item>
            <ion-label>ATM</ion-label>
            <ion-select multiple="false">
              <ion-select-option value="Mandiri" selected>Mandiri</ion-select-option>
              <ion-select-option value="BRI">BRI</ion-select-option>
              <ion-select-option value="BNI" selected>BNI</ion-select-option>
              <ion-select-option value="BCA">BCA</ion-select-option>
            </ion-select>
          </ion-item>
          <div class="ion-margin-vertical ion-text-right">
                <ion-button fill="outline" color="dark" (click)="paymentdetail()">
                      Next
                </ion-button>
            </div>
        </ion-card-header>
      </ion-card>
      <br><br>

</ion-content>
