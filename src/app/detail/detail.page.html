<ion-header>
    <ion-toolbar color="dark">
      &nbsp;<img src="assets/icon/logo1.png" style="width: 30%; height: 30%;">
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button fill="clear" name="pesan" (click)="pesan()"><ion-icon name="arrow-round-back" slot="start"></ion-icon>Back</ion-button>
  

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="3" offset="2">
                <section>
                    <ion-button fill="outline" color="dark" class="btn-booking">Booking</ion-button>
                </section>
            </ion-col>
            
            <ion-col size="3" offset="2">
                <section>
                    <ion-button fill="stroke" color="dark" class="btn-payment"(click)="payment()">Payment</ion-button>
                </section>
            </ion-col>
          </ion-row>
      </ion-grid>

    <ion-card>
        <ion-card-header class="text">
          <ion-card-subtitle>Your Order</ion-card-subtitle>
          <hr>
          <ion-card-content>
             Jogja Bay Ticket
          </ion-card-content>
          <ion-grid>
              <ion-row>
                  <ion-col>
                      <section>
                          <ion-card-content>
                              Total Ticket
                           </ion-card-content>
                      </section>
                  </ion-col>
                  
                  <ion-col offset="3">
                        <ion-card-content>
                           : 2 People
                        </ion-card-content>
                  </ion-col>
                </ion-row>
            </ion-grid>

            <ion-grid>
                <ion-row>
                    <ion-col>
                        <section>
                            <ion-card-content>
                                Total Price
                             </ion-card-content>
                        </section>
                    </ion-col>
                    
                    <ion-col offset="3">
                            <ion-card-content>
                               : Rp 180000
                            </ion-card-content>
                    </ion-col>
                  </ion-row>
              </ion-grid>
        </ion-card-header>
    </ion-card>
    
    <ion-card>
        <ion-card-header class="text">
          <ion-card-subtitle>Order Detail</ion-card-subtitle>
          <hr >
          <ion-item>
            <ion-label class="text" position="floating">Name</ion-label>
            <ion-input class="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="text" position="floating">Email</ion-label>
            <ion-input class="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="text" position="floating">Phone Number</ion-label>
            <ion-input class="text"></ion-input>
          </ion-item>
        </ion-card-header>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-item class="text">
                <ion-label>Choose Date</ion-label>
                <ion-datetime value="2019-12-09" placeholder="Select Date"></ion-datetime>
              </ion-item>
              <div class="ion-margin-vertical ion-text-right">
                <ion-button fill="outline" color="dark" (click)="payment()">
                      Go to Payment
                </ion-button>
              </div>
        </ion-card-header>
    </ion-card>
    
<br><br><br>
</ion-content>
