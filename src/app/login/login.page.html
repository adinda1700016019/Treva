    <ion-content class="ion-padding">
      <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">

                  <div class="ion-text-center">
                    <ion-icon class="person" name="person" color="dark"></ion-icon>
                    <h4 id="h4">Sign In</h4>
                  </div>

                    <form class="form" [formGroup]="validations_form"  (ngSubmit)="loginUser(validations_form.value)">
          
                    <ion-item>
                      <ion-icon name="mail" slot="start" color="dark"></ion-icon>
                      <div class="item-content">
                        <ion-label position="floating" color="dark">Email</ion-label>
                        <ion-input color="dark" type="text" formControlName="email"></ion-input>
                      </div>
                    </ion-item>
                    <label class="error-message">{{errorMessage}}</label>
                    
                    <div class="validation-errors ion-padding">
                      <ng-container *ngFor="let validation of validation_messages.email">
                        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </div>
          
                    <ion-item>
                      <ion-icon name="lock" slot="start" color="dark"></ion-icon>
                      <div class="item-content">
                      <ion-label  position="floating" color="dark">Password</ion-label>
                      <ion-input type="password" color="dark" formControlName="password" class="form-controll" required></ion-input>
                    </div>
                    </ion-item>

                    <div class="validation-errors ion-padding">
                      <ng-container *ngFor="let validation of validation_messages.password">
                        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </div>
                    
                    <div class="ion-margin-vertical ion-text-center">
                      <ion-button color="dark" expand="block" class="submit-btn" type="submit"  [disabled]="!validations_form.valid">
                        <ion-text color="light">Log In</ion-text>
                    </ion-button>
                    </div>
                    <br>
                    <div class="ion-margin-vertical ion-text-center" id="circle">
                      <ion-icon class="google" color="danger" name="logo-googleplus"></ion-icon>&nbsp;&nbsp;
                      <ion-icon  class="whatsapp" color="success" name="logo-whatsapp"></ion-icon>
                    </div>
                    </form>

                    <div class="ion-margin-vertical ion-text-center">
                      <p class="go-to-register">
                        No account yet? <a (click)="goToRegisterPage()">Create an account.</a>
                      </p>
                  </div>

            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-content>
